<div style="padding: 20px">
  <h1>Animation Angular</h1>
  <button (click)="animated(false)" color="accent">Animer une fois</button>
  <button (click)="animated(true)" mat-raised-button color="accent">Animer en boucle</button>
  <div [@shake]="shakeAnim" class="square" style="background-color: red;"></div>

  <div [@bounce]="bouceAnim" class="square" style="background-color: green;"></div>

  <div [@tada]="tadaAnim" class="square" style="background-color: blue;"></div>
</div>
<div style="padding: 20px">
  <h1>Animation CSS</h1>
  <button mat-raised-button color="accent">Faire tourner</button>
  <div class="square" style="background-color:orange;"></div>
</div>
